<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<add></add>
			<del></del>
		</div>
		<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				components: {
					"add": {
						template: "<button>btn：{{btn}}</button>",
						data: function() {
							return {
								btn: "123"
							};
						}
					},
					del: {
						template: "<button>btn：{{btn}}</button>",
						data: function() {
							return {
								btn: "456"
							};
						}
					}
				}
			});
		</script>
	</body>

</html>
